<!--
    EJERCICIO: Construye una tabla <table></table>
    DESCRIPCIÓN:
        Intenta hacer una tabla de datos en HTML, existe una etiqueta llamada <table> que es útil para esos casos
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>

    <center>
        <h1> Tabla de datos</h1>
        <table border="2">
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>País</th>
            </tr>
            <tr>
                <td>Juan</td>
                <td>25</td>
                <td>España</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>30</td>
                <td>México</td>
            </tr>
            <tr>
                <td>Ana</td>
                <td>22</td>
                <td>Estados Unidos</td>
            </tr>
        </table>
    </center>
    
</body>
</html>
